<div class="mb-4">
    <div *ngFor="let post of posts | orderBy:'publish_date':true" class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">{{post.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{post.author}}&nbsp;-&nbsp;{{post.publish_date|date:'dd/MMM/yyyy'}}</h6>
            <p class="card-text">{{post.description}}</p>
            <a [routerLink]="[post.id]" class="card-link">Read post</a>
        </div>
    </div>
</div>
